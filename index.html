<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Armwrestling</title>
    <link href="jquery.bracket.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body>
        <h1 contenteditable="true">Tournament name here</h1>
<div id="page-0">
    <select id="PickElimination">
        <option value="Select elimination type" selected="selected" disabled>Select elimination type</option>
        <option value="Single elimination">Single elimination</option>
        <option value="Double elimination">Double elimination</option>
        <option value="Triple elimination">Triple elimination</option>
    </select>
    <button id="StartBrackets">Choose your destiny!</button>
</div>

    <div id="main" class="hiddenDiv">
            <h3>create weight classes</h3>
        <button id="addWeightClass">Add weight class</button>

        <div class="weightClass"><input type="text" class="weight" placeholder="150-175"><i class="fas fa-times-circle"></i></div>

        <button id="start">Start Adding participants</button>
    </div>

        <div id="page-2" class="hiddenDiv">
            <select id="weightList">
                <option value="Select weight class" selected="selected" disabled>Select weight class</option>
            </select>
            <button id="addParticipants">Add another participant</button>
            <button id="StartTournament">GET READY FOR THE RUMBLE!</button>
        </div>
    <button id="back" class="hiddenDiv">Back</button>

    <div id="bracketStartsHere" class="hiddenDiv">
    <select id="bracketsList">
        <option value="Select weight bracket" selected="selected" disabled>Select weight class</option>
    </select>
    </div>
    <section class="modal">
        <div id="innerModal">
            <p id="modalText"></p>
            <button>OK</button>
        </div>
    </section>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script> <!-- allow eletron to work with third party libraries -->
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery.bracket.min.js"></script>
    <script src="mainScript.js"></script>
    <script src="BracketScript.js"></script>
    <script>if (window.module) module = window.module;</script><!-- allow eletron to work with third party libraries -->
</body>

</html>
